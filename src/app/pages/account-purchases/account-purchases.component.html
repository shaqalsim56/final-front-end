<app-user-header></app-user-header>
<div class="featured-title">
    <h1>View <span>Purchases</span></h1>
</div>

<div *ngIf="!hasData" class="error-message">
    No Purchases Made
</div>

<div *ngIf="hasData">
    <div *ngFor="let detail of details  | paginate: { itemsPerPage: itemsPerPage, currentPage: p}" class="details-area">
    
            <div class="info-section">
                <p><b>Purchase Date:</b> {{detail['purchase_date'] | date}}</p>
                <p><b>Order ID #:</b> {{detail['id']}}</p>
                <p><b>Total Price: </b>{{detail['total_price'] | currency}}</p>
            </div>
    
            <div class="image-section">
                <img src="assets/uploads/{{detail['img']}}" alt="">
                <h4>{{detail['vehicle_make']}} {{detail['vehicle_model']}}</h4>
            </div>
    
    </div>
    <div class="pagination">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    </div>
    
    

    
    <div style="background-color: #E9F6FB; padding: 20px;">
        <a routerLink="/account" class="btn-booking">View Bookings</a>
    </div>

    <app-footer></app-footer>
