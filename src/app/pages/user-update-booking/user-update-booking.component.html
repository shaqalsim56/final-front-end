<app-user-header></app-user-header>
<div class="featured-title">
    <h1>Update <span> Booking Date</span></h1>
</div>

<div class="update-container">
<img src="assets/uploads/{{booking['img']}}" alt="" width="50%">
<p hidden>{{booking['price']}}</p>

<h5>Current Rent Date: {{booking['rent_date'] | date}}</h5>
<h5>Current Return Date: {{booking['return_date'] | date}}</h5>
<form #updateForm="ngForm" (ngSubmit)="updateBooking(updateForm)">
    <div>
      <label for="rent_date">Rent Date:</label>
      <input type="date" name="rent_date" id=start required (change)="onStartChange($event)" #startInput ngModel >
    </div>
    <div>
      <label for="return_date">Return Date:</label>
      <input type="date" id="return_date" name="return_date" id=end required (change)="onEndChange($event)" #endInput ngModel>
    </div>
    <button type="submit" class="btn-update">Update Booking</button>
  </form>

  <a routerLink="/account" class="btn-return">Return To Bookings</a>
</div>
<app-footer></app-footer>
