<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- Steel Ride Logo -->
    <div class="logo-class">
        <a routerLink="/logged-in"><img src="/assets/steel-ride-logo.png" alt=""></a>
    </div>

    
    <!-- Links for Navigating The Website As A User -->
    <div class="nav-links">
        <a routerLink="/see-all-selling-logged-in">Purchase Car</a>
        <a routerLink="/see-all-rentals-logged-in">Rent Car</a>
        <a routerLink="/about-logged-in">About</a>
    </div>

    <!-- Login & Register Links -->
    <div class="login-register">
        <div style="font-size: 18px;">
            Welcome, {{ currentUser.first_nm }}!
        </div>

        <div  class="btn-account">
            <a routerLink="/account">My Account</a>
        </div>
        <button (click)="logout()" class="btn btn-danger">Logout</button>
    </div>
</div>
</body>
</html>
